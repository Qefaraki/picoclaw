services:
  # ─────────────────────────────────────────────
  # PicoClaw Agent (one-shot query)
  #   docker compose run --rm picoclaw-agent -m "Hello"
  # ─────────────────────────────────────────────
  picoclaw-agent:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: picoclaw-agent
    profiles:
      - agent
    volumes:
      - ./config/config.json:/root/.picoclaw/config.json:ro
      - /data/picoclaw/workspace:/root/.picoclaw/workspace
    entrypoint: ["picoclaw", "agent"]
    stdin_open: true
    tty: true

  # ─────────────────────────────────────────────
  # PicoClaw Gateway (Long-running Bot)
  #   docker compose up picoclaw-gateway
  # ─────────────────────────────────────────────
  picoclaw-gateway:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: picoclaw-gateway
    restart: unless-stopped
    profiles:
      - gateway
    env_file:
      - .env
    volumes:
      # Persistent workspace (sessions, memory, logs)
      - /data/picoclaw/workspace:/root/.picoclaw/workspace
      # Runtime config with secrets (overrides baked-in config)
      - ./config.local.json:/root/.picoclaw/config.json:ro
      # Auth credentials (OAuth tokens — not in git)
      - ./auth.json:/root/.picoclaw/auth.json:ro
    command: ["gateway"]
